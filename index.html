<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script>
      const slickInit = () => {
        $(".images-container").slick({
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: false,
          autoplaySpeed: 4000
        });
        const namePrev = document.getElementById("name-prev");
      };
    </script>
  </head>
  <body onload="slickInit()">
    <div class="pokedex">
      <div class="form-container">
        <form class="main-form">
          <img
            src="https://fontmeme.com/permalink/200218/1a3997af60e330e2f017c46fb6ef1985.png"
            alt="Pokedex"
          />
          <label class="label" for="numberField">
            <input
              type="number"
              id="numberField"
              class="numberField"
              oninput="javascript:
                if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="3"
              value="25"
            />
            <input
              type="submit"
              value="Search"
              class="guessSubmit button search"
              id="submitnumber"
            />
            <input
              type="submit"
              value="Random"
              class="guessSubmit button random"
              id="submitrandom"
            />
          </label>
        </form>
        <div class="name-container">
          <button id="name-prev" class="button">Prev</button>
          <button id="name-next" class="button">Next</button>
        </div>
      </div>
      <div class="pokemon">
        <!-- <div class="name-container"> -->
        <h1 class="name">Pikachu</h1>
        <!-- </div> -->
        <div class="images-container crt">
          <div class="image-container">
            <img
              id="image"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
              alt="Pikachu"
            />
          </div>
          <div class="image-container">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png"
              alt="Pikachu"
            />
          </div>
        </div>
        <div class="details">
          <span>Height: 4</span>
          <span>Weight: 60</span>
          <span>Type: Electric</span>
          <span>Number: 25</span>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
