<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script>
      const slickInit = () => {
        $(".images-container").slick({
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000
        });
      };
    </script>
  </head>
  <body onload="slickInit()">
    <div class="pokedex">
      <form class="main-form">
        <img
          src="https://fontmeme.com/permalink/200218/1a3997af60e330e2f017c46fb6ef1985.png"
          alt="Pokedex"
        />
        <label class="label" for="numberField">
          <input
            type="number"
            id="numberField"
            class="numberField"
            oninput="javascript:
              if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength="3"
          />
          <input
            type="submit"
            value="Search"
            class="guessSubmit button"
            id="submitnumber"
          />
        </label>
      </form>
      <div class="pokemon">
        <h1 class="name">Pikachu</h1>
        <div class="images-container crt">
          <div class="image-container">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
              alt="Pikachu"
            />
          </div>
          <div class="image-container">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png"
              alt="Pikachu"
            />
          </div>
        </div>
        <div class="details">
          <span>Height: -</span>
          <span>Weight: -</span>
          <span>Type: -</span>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
